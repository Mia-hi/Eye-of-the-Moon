let y = -500;

let yLocs = []


function setup() {
 canvas = createCanvas(windowWidth, windowHeight);
 canvas.position(0,0);
 canvas.style ('z-index', '-1');
  
  

  letters = split(letters,",");
  
  
  print(letters)
  x = random(0,width);
  
      for(let j = 0; j<44; j++){
       
      yLocs[j]  = random(-200,-800)         
      }
 
}

function draw() {
  background(220,205,180);
  for(let i = 0; i<letters.length; i++){
    for(let j = 0; j<100; j++){
      
      fill(0,i*44)
      stroke(10,i*10)

         yLocs[j]  = random(-200,-800)   
      }
    }
     
  }
  
  y+=3;

}
