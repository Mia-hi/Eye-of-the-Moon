<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <a href = index.html style ="padding-left: 162px;"> Whirl Back</a>

  <script>
  let x=15
let y=15
function setup() {
  createCanvas(800, 800, WEBGL);
}

function draw() {
  background('lightblue');
fill('lightblue');
  
  stroke('yellow');
  line(-width/2,0,width/2,0);
  line(0,-height/2,0,height/2);
  
  stroke('white')
  for(let x = -600; x <=600; x += 200){
   push();
    translate(x,0,0);
    ellipsoid(40,40,25);
    pop();
  }
  for(let x = -600; x <=600; x +=150){
  push();
  translate(x,1,1);
  ellipsoid(40,40,25);
  pop();
  }
  for(let y = -600; y <=600; y +=50){
    push();
    translate(y,1,1);
    ellipsoid(40,40,25);
    pop();
  }
}
</script>
</body>
