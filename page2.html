<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <a href = index.html style ="padding-left: 162px;"> Whirl Back</a>

  <script>
class Letter{
  constructor(x, y) {
    this.alphabets = ["B", "a", "b", "y", "l", "o", "n", "i", "a", "n", "k", "i", "n", "g", "H", "a", "m", "m", "u", "r", "a", "b", "i", "l", "a", "w"];
    this.letter = random(this.alphabets);
    this.f = random(fonts);
    this.size = random(50, 50);
    
    this.x = x;
    this.y = y
    this.dx = random(-5, 5);
    this.dy = random(-5, 5);
    
    this.angle = random(360);
    this.angleV = random(5, 5);
  }
  
  update() {
    this.x += this.dx;
    this.y += this.dy;
    
    this.angle += this.angleV;
    
  }
  
  display() {
    push();
    translate(this.x, this.y);
    rotate(this.angle);
    textFont(this.f);
    textSize(this.size);
    text(this.letter, 0, 0);
    pop();
  }
  
  offScreen() {
    let margin = this.size * 2;
    if (this.x > width + margin  || this.x < 0 - margin || this.y > height + margin || this.y < 0 - margin) {
      return true;
    } else {
      return false;
    }
  }
}
let fonts = [];
let letters = [];

function preload() {
  fonts[0] = loadFont("assets/NotoSansEgyptianHieroglyphs-Regular.ttf");
  fonts[0] = loadFont("assets/NotoSansMeroitic-Regular.ttf");
  
}

function setup() {
  createCanvas(windowWidth, windowHeight);
  angleMode(DEGREES);
  
}

function draw() {
  background("#F7EBC207");
  for (let i=letters.length-1; i >= 0; i--) {
    letters[i].update();
    letters[i].display();
    
    if (letters[i].offScreen() == true) {
      letters.splice(i, 1);
    }
  }
  
}

function mouseDragged() {
  letters.push(new Letter(mouseX, mouseY));
}


  </script>
  </body>
